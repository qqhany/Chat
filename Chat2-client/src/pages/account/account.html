
<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only small (click)="onLogout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
        <ion-list no-lines>
          <ion-item>
            <ion-avatar>
              <img [src]="profilePicture">
            </ion-avatar>
          </ion-item>
          <ion-item>
            <p>email: {{ currentUser.email }}</p>
          </ion-item>
          <ion-item>
            name: {{ currentUser.name }}       
          </ion-item>
          <ion-item>
          </ion-item>
          <ion-item>
          </ion-item>
          <ion-item>
          </ion-item>
      </ion-list>
</ion-content>
